<div class="center-table">
  <div class="heading">
    <button mat-flat-button class="button-color" (click)="insertEmployee()">
      Create Employee
    </button>
  </div>

  <table class="table-style">
    <tr>
      <th>S.no.</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    <ng-container *ngIf="allEmployees && allEmployees.length != 0">
      <tr *ngFor="let emp of allEmployees; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          {{ emp.firstName }}
        </td>
        <td>
          {{ emp.lastName }}
        </td>
        <td>
          {{ emp.email }}
        </td>
        <td class="buttons">
          <button
            mat-flat-button
            class="button-color"
            (click)="deleteEmployee(emp.id)"
          >
            Delete
          </button>
          <button
            mat-flat-button
            class="button-color"
            (click)="updateEmployee(emp.id)"
          >
            Update
          </button>
          <button
            mat-flat-button
            class="button-color"
            (click)="detailEmployee(emp.id)"
          >
            Detail
          </button>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
