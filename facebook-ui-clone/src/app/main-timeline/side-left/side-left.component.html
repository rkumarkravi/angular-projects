<mat-list role="list">
  <mat-list-item role="listitem" (click)="callUserInfo()"
    ><div class="list-item-side">
      <mat-icon>account_circle</mat-icon>
      <span>{{ userData?.firstName + " " + userData?.lastName }}</span>
    </div>
  </mat-list-item>
  <mat-list-item role="listitem"
    ><div class="list-item-side">
      <mat-icon>people</mat-icon> <span>Find Friends</span>
    </div>
  </mat-list-item>
  <mat-list-item role="listitem"
    ><div class="list-item-side">
      <mat-icon>ondemand_video</mat-icon> <span>Watch Video</span>
    </div>
  </mat-list-item>
  <mat-list-item role="listitem"
    ><div class="list-item-side">
      <mat-icon>history</mat-icon> <span>History</span>
    </div>
  </mat-list-item>
  <mat-list-item role="listitem"
    ><div class="list-item-side">
      <mat-icon>people</mat-icon> <span>Marketplace</span>
    </div>
  </mat-list-item>
  <mat-list-item role="listitem"
    ><div class="list-item-side">
      <mat-icon>arrow_drop_down</mat-icon> <span>More</span>
    </div>
  </mat-list-item>
</mat-list>
