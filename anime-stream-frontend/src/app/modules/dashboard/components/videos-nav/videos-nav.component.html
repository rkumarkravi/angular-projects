<div class="video-collection" *ngIf="videos">
<div *ngFor="let item of videos" class="video-style" (click)="playAnimeVideo(item?.videoBlobFile?.vbId)">
  <img [src]="urls.baseurl+urls.downloadThumbFromRes+item.thumbnail.tid"/>
  <div class="video-info">
    {{item.totalTime}}
  </div>
  <mat-icon class="play-icon">play_arrow</mat-icon>
</div>
</div>
