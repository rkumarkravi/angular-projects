<div
  style="padding: 1em 1em;
    display: flex;
    align-items: baseline;
    justify-content: space-between;
  "
  [style]="backgrundStyle"
>
  <div
    class="album-image"
    style="
      background-color: gray;
      height: 15em;
      width: 15em;
      border-radius: 0.4em;
      background-size: contain;
    " [style.background-image]="'url('+imgSrc+')'"
  ></div>
  <div class="album-name" style="font-size: 5em;font-weight:700;font-family: 'Alfa Slab One', cursive;letter-spacing: 0.1em;">
    {{ name }}
  </div>
</div>
