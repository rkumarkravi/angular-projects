<div class="toolbar">
  <mat-toolbar class="toolbar-color">
    <div class="left-set">
      <span>FC</span>
      <div class="search-field-wrapper">
        <mat-icon>search</mat-icon>
        <input matInput class="search-field" placeholder="Search" />
      </div>
    </div>
    <div class="middle-set">
      <button
        mat-icon-button
        color="#65676b"
        aria-label="Example icon button with a menu icon"
        routerLink=""
        routerLinkActive="router-link-button"
        matTooltip="Home"
      >
        <mat-icon>home</mat-icon>
      </button>
      <button
        mat-icon-button
        color="#65676b"
        aria-label="Example icon button with a menu icon"
        matTooltip="Friends"
      >
        <mat-icon>people</mat-icon>
      </button>
      <button
        mat-icon-button
        color="#65676b"
        aria-label="Example icon button with a menu icon"
        matTooltip="Entertainment"
      >
        <mat-icon>ondemand_video</mat-icon>
      </button>
      <button
        mat-icon-button
        color="#65676b"
        aria-label="Example icon button with a menu icon"
        matTooltip="shopping"
      >
        <mat-icon>storefront</mat-icon>
      </button>
      <button
        mat-icon-button
        color="#65676b"
        aria-label="Example icon button with a menu icon"
        matTooltip="Groups"
      >
        <mat-icon>groups</mat-icon>
      </button>
    </div>

    <div class="right-set">
      <div class="profile">
        <div>
          <button
            mat-icon-button
            color="#000"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>account_circle</mat-icon>
          </button>
          <div class="username">{{ userData?.firstName }}</div>
        </div>
      </div>
      <button
        mat-icon-button
        color="#000"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>apps</mat-icon>
      </button>
      <button
        mat-icon-button
        color="#000"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>chat</mat-icon>
      </button>
      <button
        mat-icon-button
        color="#000"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>notifications</mat-icon>
      </button>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        color="#000"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signOut()">Sign Out</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</div>
<div class="mid-sec">
  <div class="side-left">
    <app-side-left [userData]="userData"></app-side-left>
  </div>
  <div class="mid"><app-post-feed></app-post-feed></div>
  <div class="side-right"><app-side-right></app-side-right></div>
</div>
